<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
	rel="stylesheet" />
<title>Sign Up Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
 <link rel="stylesheet" href="../CSS/register.css">
<body>


<div class="signup-form">
    
			 <form method="post" th:object="${user}" th:action="@{register}">
			<div class="form-header">
				 
			 
		</div>
		<div th:if="${param.success}">

                    <div class="alert alert-info">Successfully registered!</div>

                </div>

                <div th:if="${param.error}">

                    <div class="alert alert-info">Required all fields</div>

                </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
   
    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
</div>
          
        <div class="form-group">
			<label>User name</label>
        	<input type="text" class="form-control" name="username" th:field="*{userName}">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email"  th:field="*{email}">
        </div>
       
		<div class="form-group">
			<label>Password</label>
            <input id="password" type="password" class="form-control"  th:field="*{password}">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input id="c_password" type="password" class="form-control"  th:field="*{cpassword}" >
        </div>        
        
		<div class="form-group">
			<button id="login" type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
		</div>	
	<div class="text-center small">Already have an account? <a href="#"th:href="@{login}">Login here</a></div>	 
    </form>
	
</div>


</body>
</html>
