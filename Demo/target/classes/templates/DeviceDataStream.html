<div class="bg">
<h3 style="font-size:200%;font-family: Georgia, serif; 	background: #00cb82;
  border-color: transparent;
  color: #fff;
  border-radius-top: 5px;text-align:center">Device Data Stream</h3>
  </div>
   
      
      
    
   
   <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    
                    <th>Battery Level</th>
                    <th>Device Id</th>
                    <th>First Sensor Temperature</th>
                    <th>Route From</th>
                    <th>Route To</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmp}">
                    <td th:text="${employee.battery_Level}"></td>
                    <td th:text="${employee.device_Id}"></td>
                    <td th:text="${employee.first_Sensor_temperature}"></td>
                    <td th:text="${employee.route_From}"></td>
                    <td th:text="${employee.route_To}"></td>
                 
                     
                   
                </tr>
            </tbody>
        </table>
